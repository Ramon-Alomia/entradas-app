<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Recepciones – Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #f6f7fb; }
    header { background: #0b5fff; color: #fff; padding: 12px 16px; }
    main { max-width: 1080px; margin: 16px auto; padding: 0 16px; }
    .card { background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,.06); padding: 16px; margin-bottom: 16px; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; }
    .row > * { flex: 1; min-width: 220px; }
    label { display: block; font-size: 12px; color: #555; margin-bottom: 4px;}
    input, select, button { width: 100%; padding: 8px; border-radius: 8px; border: 1px solid #ddd; font-size: 14px; }
    button.primary { background:#0b5fff; color:#fff; border:none; cursor:pointer; }
    button.secondary { background:#f1f4ff; color:#0b5fff; border:1px solid #c7d2fe; cursor:pointer; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 8px; border-bottom: 1px solid #eee; text-align: left; }
    th { background: #f9fafc; font-weight: 600; font-size: 13px; color:#495057; }
    .hidden { display: none; }
    .status { font-size: 13px; color:#666; }
    .error { color: #b00020; }
    .ok { color: #0a7f3f; }
    .pill { display:inline-block; padding:2px 8px; border-radius:999px; background:#eef2ff; color:#1d4ed8; font-size:12px;}
  </style>
</head>
<body>
  <header>
    <strong>Portal de Recepciones</strong>
  </header>
  <main>
    <!-- LOGIN -->
    <section id="loginCard" class="card">
      <h3>Iniciar Sesión</h3>
      <div class="row">
        <div>
          <label>Usuario</label>
          <input id="username" placeholder="User0001" autocomplete="username">
        </div>
        <div>
          <label>Contraseña</label>
          <input id="password" type="password" placeholder="••••••••" autocomplete="current-password">
        </div>
        <div style="align-self:flex-end;">
          <button id="btnLogin" class="primary">Entrar</button>
        </div>
      </div>
      <div id="loginMsg" class="status"></div>
    </section>

    <!-- DASHBOARD -->
    <section id="dashCard" class="card hidden">
      <div class="row">
        <div><label>Almacén</label><select id="whsSelect"></select></div>
        <div><label>Proveedor (CardCode)</label><input id="vendorCode" placeholder="(opcional)"></div>
        <div><label>Vencimiento desde</label><input id="dueFrom" type="date"></div>
        <div><label>Vencimiento hasta</label><input id="dueTo" type="date"></div>
        <div style="align-self:flex-end;"><button id="btnSearch" class="secondary">Buscar</button></div>
      </div>
      <div id="ordersMsg" class="status"></div>
      <div style="overflow:auto;">
        <table id="ordersTbl">
          <thead>
            <tr>
              <th>DocNum</th>
              <th>Proveedor</th>
              <th>DocDueDate</th>
              <th>Pendiente</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- DETALLE -->
    <section id="detailCard" class="card hidden">
      <h3>Detalle OC <span id="detailTitle" class="pill"></span></h3>
      <div class="row">
        <div><label>Referencia del proveedor</label><input id="supplierRef" placeholder="Folio/Remisión (opcional)"></div>
        <div style="align-self:flex-end;"><button id="btnPost" class="primary">Registrar entrada</button></div>
        <div id="detailMsg" class="status"></div>
      </div>
      <div style="overflow:auto; margin-top:12px;">
        <table id="linesTbl">
          <thead>
            <tr>
              <th>Línea</th>
              <th>ItemCode</th>
              <th>Descripción</th>
              <th>Ordered</th>
              <th>Received</th>
              <th>OpenQty</th>
              <th>Recibir</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="/static/app.js"></script>
</body>
</html>
