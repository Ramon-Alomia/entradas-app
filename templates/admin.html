<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin | Portal de Recepciones</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f7f8fb;color:#111;margin:0}
    header{background:#0b5fff;color:#fff;padding:14px 18px;font-weight:600}
    .wrap{max-width:1100px;margin:20px auto;padding:0 16px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .card{background:#fff;border:1px solid #e8ecf2;border-radius:12px;padding:14px}
    h2{font-size:18px;margin:0 0 10px}
    label{display:block;font-size:13px;margin-top:8px}
    input,select{width:100%;padding:8px;border:1px solid #d7dbe3;border-radius:8px}
    button{background:#0b5fff;color:#fff;border:0;border-radius:10px;padding:9px 14px;margin-top:10px;cursor:pointer}
    table{width:100%;border-collapse:collapse;font-size:14px}
    th,td{border-bottom:1px solid #eef1f6;padding:8px;text-align:left}
    .muted{color:#6b7280}
    .row{display:flex;gap:8px;align-items:end}
    .danger{background:#e02424}
    .warn{background:#f59e0b}
    .ok{background:#059669}
    .tokenbox{display:none;background:#fff3cd;border:1px solid #ffe69c;padding:10px;border-radius:10px;margin-bottom:12px}
  </style>
</head>
<body>
<header>Administración</header>
<div class="wrap">
  <div id="tokenBox" class="tokenbox">
    <strong>Token requerido:</strong> pega aquí un JWT de un usuario <em>admin</em>.
    <div class="row">
      <input id="tokenInput" placeholder="Bearer &lt;token&gt; o solo &lt;token&gt;"/>
      <button onclick="saveToken()">Guardar token</button>
    </div>
    <small class="muted">El API valida que sea admin; esta caja es sólo comodidad para pruebas.</small>
  </div>

  <div class="grid">
    <div class="card">
      <h2>Alta de usuario</h2>
      <label>Usuario</label><input id="u_username">
      <label>Rol</label>
      <select id="u_role">
        <option value="user">user</option>
        <option value="admin">admin</option>
      </select>
      <label>Contraseña (opcional; si no, se genera)</label><input id="u_password">
      <label>Almacenes (separados por coma)</label><input id="u_whs" placeholder="IMSSVE16,HTLSDS">
      <div class="row">
        <button onclick="createUser()">Crear usuario</button>
        <span id="u_msg" class="muted"></span>
      </div>
    </div>

    <div class="card">
      <h2>Alta/edición de almacén</h2>
      <label>WhsCode</label><input id="w_whscode">
      <label>CardCode</label><input id="w_cardcode">
      <label>Descripción</label><input id="w_whsdesc">
      <div class="row">
        <button onclick="upsertWarehouse()">Guardar almacén</button>
        <span id="w_msg" class="muted"></span>
      </div>
    </div>
  </div>

  <div class="grid" style="margin-top:16px">
    <div class="card">
      <h2>Usuarios</h2>
      <table>
        <thead><tr><th>Usuario</th><th>Rol</th><th>Activo</th><th>Whs</th><th>Acción</th></tr></thead>
        <tbody id="users_tbody"></tbody>
      </table>
    </div>

    <div class="card">
      <h2>Almacenes</h2>
      <table>
        <thead><tr><th>WhsCode</th><th>CardCode</th><th>Descripción</th></tr></thead>
        <tbody id="whs_tbody"></tbody>
      </table>
    </div>
  </div>
</div>
<script src="/static/admin.js"></script>
</body>
</html>
